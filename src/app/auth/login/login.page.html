<style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

  .text-right {
    float: right;
  }

  .bg-image {
    /* --background-color: #6DB3F2; */
    --background:
      linear-gradient(rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.6)),
      url('/assets/background-login.jpg') no-repeat center center fixed;
    background-size: cover;
    /* --background: transparent; */
  }

  .white-text {
    color: white;
  }

  .transparent {
    --background: transparent;
  }

  .no-scroll .scroll-content {
    --overflow: hidden;
  }

  .link {
    text-decoration: none;
  }
</style>
<ion-content class="bg-image no-scroll" fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="/assets/healthy-logo.png" class="center" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <!-- Inputs with labels -->
        <ion-item class="transparent white-text">
          <ion-icon class="white-text" name="contact" slot="start"></ion-icon>
          <ion-label position="floating">Tên đăng nhập</ion-label>
          <ion-input clearInput [ngModel]="username" (ngModelChange)="username = $event"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item class="transparent white-text">
          <ion-icon class="white-text" name="lock" slot="start"></ion-icon>
          <ion-label position="floating">Mật khẩu</ion-label>
          <ion-input type="password" clearInput [ngModel]="password" (ngModelChange)="password = $event"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col size="12">
        <ion-label class="white-text text-right"><a class="link white-text" href="#"><b>Quên mật khẩu</b></a>
        </ion-label>
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" expand="block" color="danger" (click) ="clickLogin($event)">
          <ion-icon slot="start" name="log-in"></ion-icon>Đăng nhập
        </ion-button>
      </ion-col>
    </ion-row>
    <br/>
    <br/>
    <ion-row>
      <ion-col size="12">
        <ion-label class="center white-text">Hoặc đăng nhập bằng:</ion-label>
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col size="3">
        <ion-button shape="round" expand="block" color="light" fill="outline">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button shape="round" expand="block" color="light" fill="outline">
          <ion-icon name="logo-googleplus"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button shape="round" expand="block" color="light" fill="outline">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button shape="round" expand="block" color="light" fill="outline">
          <ion-icon name="logo-github"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <br/>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" color="danger" class="center">
          Đăng ký
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
