<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Tên thức ăn</ion-label>
        <ion-input [(ngModel)]="food_name" type="text" placeholder="Trứng" style="text-align: right"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Giá trị dinh dưỡng</ion-label>
        <ion-input [(ngModel)]="quantity" type="number" placeholder="100" style="text-align: right"></ion-input>
        <!-- <ion-label slot="end">g</ion-label> -->
      </ion-item>
      <ion-item>
        <ion-label>Đơn vị</ion-label>
        <ion-input [(ngModel)]="unit" type="text" placeholder="g" style="text-align: right"></ion-input>
        <!-- <ion-label slot="end">g</ion-label> -->
      </ion-item>
      <ion-item>
        <ion-label>Năng lượng</ion-label>
        <ion-input [(ngModel)]="calories" type="number" placeholder="155" style="text-align: right"></ion-input>
        <ion-label slot="end">kcal</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Chất đạm</ion-label>
        <ion-input [(ngModel)]="proteins" type="number" placeholder="13" style="text-align: right"></ion-input>
        <ion-label slot="end">g</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Chất đường bột</ion-label>
        <ion-input [(ngModel)]="carbs" type="number" placeholder="1.1" style="text-align: right"></ion-input>
        <ion-label slot="end">g</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Chất béo</ion-label>
        <ion-input [(ngModel)]="fat" type="number" placeholder="11" style="text-align: right"></ion-input>
        <ion-label slot="end">g</ion-label>
      </ion-item>
      <ion-button (click)="createFood()">
        <ion-icon slot="start" name="add"></ion-icon>
        Tạo
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
