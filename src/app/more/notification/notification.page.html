<ion-header>
  <ion-toolbar>
    <ion-title>Nhắc nhở</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/progess" class="white-text"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>
        Bữa sáng <br />
        <ion-note>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="breakfastTime"
            (ionChange)="breakfastChange()"></ion-datetime>
        </ion-note>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="breakfastStatus" (ionChange)="breakfastChangeStatus()" color="success">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        Bữa trưa <br />
        <ion-note>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="lunchTime"
            (ionChange)="lunchChange()"></ion-datetime>
        </ion-note>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="lunchStatus" (ionChange)="lunchChangeStatus()" color="success">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        Bữa tối <br />
        <ion-note>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="dinnerTime"
            (ionChange)="dinnerChange()"></ion-datetime>
        </ion-note>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="dinnerStatus" (ionChange)="dinnerChangeStatus()" color="success">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        Bữa phụ <br />
        <ion-note>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" [(ngModel)]="snackTime"
            (ionChange)="snackChange()"></ion-datetime>
        </ion-note>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="snackStatus" (ionChange)="snackChangeStatus()" color="success">
      </ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
