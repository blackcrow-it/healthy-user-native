<style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<ion-header>
  <ion-toolbar>
    <ion-title>Thông tin cá nhân</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/progess" class="white-text"></ion-back-button>
    </ion-buttons>
    <ion-button color="dark" fill="clear" slot="end" (click)="saveProfile()">
      <ion-icon slot="icon-only" name="download"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <br/>
    <ion-avatar class="center" (click)="presentActionSheet()">
      <img [src]="data.avatar_url">
    </ion-avatar>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Họ tên</ion-label>
          <ion-input type="text" value="{{ data.full_name }}" style="text-align: right;" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Chiều cao</ion-label>
          <ion-input type="number" [(ngModel)]="data.height" style="text-align: right" ></ion-input>
          <ion-label style="text-align: right; padding-left: 5px;">cm</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Giới tính</ion-label>
          <ion-select [(ngModel)]="data.gender" interface="popover">
            <ion-select-option value="male">Nam</ion-select-option>
            <ion-select-option value="female">Nữ</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Ngày sinh</ion-label>
          <ion-datetime [(ngModel)]="birthday" displayFormat="DD - MM - YYYY" min="{{ minYear }}" max="{{ maxYear }}">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Số điện thoại (+84)</ion-label>
          <!-- <ion-label position="fixed">+84</ion-label> -->
          <ion-input type="tel" clearInput [(ngModel)]="data.phone"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
