<ion-header>
  <ion-toolbar>
    <ion-title>Thông tin cá nhân</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/progess" class="white-text"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Tài khoản</ion-label>
          <ion-input type="text" value="{{ info.email }}" style="text-align: right;" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Chiều cao</ion-label>
          <ion-input type="number" [(ngModel)]="info.height" style="text-align: right"></ion-input>
          <ion-label slot="end">m</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Giới tính</ion-label>
          <ion-select [(ngModel)]="info.gender" interface="popover">
            <ion-select-option value="male">Nam</ion-select-option>
            <ion-select-option value="female">Nữ</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Ngày sinh</ion-label>
          <ion-datetime [(ngModel)]="info.birthday" displayFormat="DD - MM - YYYY" min="{{ minYear }}" max="{{ maxYear }}">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Số điện thoại (+84)</ion-label>
          <!-- <ion-label position="fixed">+84</ion-label> -->
          <ion-input type="number" clearInput [(ngModel)]="info.phoneNumber"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
