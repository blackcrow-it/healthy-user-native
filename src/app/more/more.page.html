<style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<ion-header>
  <ion-toolbar>
    <ion-title>Cài đặt</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="clickLogout()">
          <ion-icon slot="start" name="power"></ion-icon>
          <ion-label>
            Đăng xuất
          </ion-label>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-row style="text-align: center" class="ion-padding">
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-avatar class="center" (click)="presentActionSheet()">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <br />
      <ion-label>quanghung1108</ion-label>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item (click)="onClickProfile()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>
              Thông tin cá nhân
          </ion-label>
        </ion-item>

        <ion-item (click)="onClickGoal()">
          <ion-icon name="flag" slot="start"></ion-icon>
          <ion-label>
            Mục tiêu
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="pie" slot="start"></ion-icon>
          <ion-label>
            Dinh dưỡng
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alarm" slot="start"></ion-icon>
          <ion-label>
            Nhắc nhở
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>


</ion-content>
